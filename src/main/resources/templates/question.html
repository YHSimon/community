<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/community.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body style="background: #efefef;">
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2 style=""><span th:text="${question.title}"></span></h2>
            <span class="">
                作者：<span th:text="${question.user.name}"></span>&nbsp;&nbsp;
                发布时间：<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>&nbsp;&nbsp;
                阅读数：<span th:text="${question.viewCount}"></span>
            </span>
            <hr/>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}"></div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12"/>
            <a th:href="@{'/publish/'+${question.id}}"><span class="glyphicon glyphicon-pencil"
                                                             aria-hidden="true">编辑</span></a>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12"/>


            <!--            回复问题-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="comment_section">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="media">
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object img-rounded avatar-2" th:src="${question.user.avatarUrl}">
                            </a>
                        </div>
                        <div class="media-body">
                            <h5 class="media-heading">
                                <span th:text="${question.user.name}"></span>
                            </h5>
                        </div>
                    </div>
                </div>
                <input type="hidden" id="question_id" th:value="124"/>
<!--                <input type="hidden" id="question_id" th:value="${question.id}"/>-->
                <textarea id="comment_content" class="form-control" rows="6"></textarea>
                <div class="container-fluid main">
                    <div class="row">
                        <!--                    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">-->
                        <!--                        <div class="alert alert-danger col-lg-9 col-md-12 col-sm-12 col-xs-12"-->
                        <!--                             th:t ext="${error}" th:if="${error!=null}">-->
                        <!--                        </div>-->
                        <!--                    </div>-->

                        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" style="float: right">
                            <button type="button" class="btn btn-success btn-publish" onclick="post()">回复</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>发起人</h4>
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded avatar-2" th:src="${question.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h5 class="media-heading" style="position: center">
                        <span th:text="${question.user.name}"></span>
                    </h5>
                </div>
            </div>
            <br/>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>相关问题</h4>
            </div>
        </div>
    </div>
</div>
</body>
</html>
